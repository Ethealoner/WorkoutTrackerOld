<h2>Register Use</h2>
<form #RegisterForm="ngForm" (ngSubmit)="RegisterUser(RegisterForm)">
  <div>
    <label for="user-name">User name: </label>
    <input id="user-name" name="username" [(ngModel)]="user.UserName" placeholder="Username" required />
    <label for="user-email">User email: </label>
    <input id="user-email" name="email" [(ngModel)]="user.Email" type="email" placeholder="User email" required/>
    <label for="user-password">User Password: </label>
    <input id="user-password" name="password" [(ngModel)]="user.Password" placeholder="Password" required />
    <label for="user-password2">Repeat user Password: </label>
    <input id="user-password2" name="password2" [(ngModel)]="Password" placeholder="Password" required />

    <button type="submit" [disabled]="!RegisterForm.valid">Register</button>
  </div>
</form>

<div *ngIf="!IsPasswordSame" style="color:red;">
  Passwords are not the same !
</div>

<div *ngIf="InvalidRegistration" style="color:red;">
  Invalid Username or email
</div>

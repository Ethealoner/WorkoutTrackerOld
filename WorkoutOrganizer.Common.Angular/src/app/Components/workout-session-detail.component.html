<div *ngIf="workoutSession">

  <h2>Workout Session</h2>
  <div>Date: {{workoutSession.workoutDate}}</div>
  <div>Workout Score: {{workoutSession.workoutDate}}</div>
  <div *ngIf="workoutSession!.exercises">
    <thead>
      <tr>
        <th>Exercise name</th>
        <th>Type of Exercise</th>
        <th>Repetition</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let exercise of workoutSession.exercises">
        <td>{{exercise.name | uppercase}}</td>
        <td>{{exercise.typeOfExercise}}</td>
        <td>{{exercise.repetition}}</td>
        <td><input class='myclass' type='button' routerLink="/exercise/{{exercise.id}}" value='Go to exercise detail' /></td>
        <td><button type="button" class="delete-button" (click)="deleteExercise(exercise.id); exercise.id=0">X</button></td>
      </tr>
    </tbody>
  </div>
  <button type="button" class="add-button" (click)="addExercies(workoutSession.workoutSessionId); workoutSession.workoutSessionId=0">
    Add exercise
  </button>
</div>

<button type="button" (click)="goBack()">go back</button>
<p *ngIf="!workoutSession">No Workout Session found</p>
